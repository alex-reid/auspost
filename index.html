<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id="mainstage">
    <nav id="navigation">
      <div class="bar" v-on:click="toggleMenu">
        <span class="title">{{ title }}</span>
        <a href="#" class="open"><span class="hbtop"></span><span class="hbbottom"></span></a>
      </div>
      <div class="nav_section_wrapper" v-bind:class="{ open: isOpen }">
           
        <div class="nav_section nav_pp" v-on:click="load_pp">
          <div class="centerHV">
            <img src="img/pain-points.svg" width="70" class="menu_img"/>
            <h2>Government Pain Points</h2>
          </div>
        </div>    
        <div class="nav_section nav_ff" v-on:click="load_ff">
          <div class="centerHV">
            <img src="img/fast-facts.svg" width="70" class="menu_img"/>
            <h2>Fast Facts</h2>
          </div>
        </div>     
        <div class="nav_section nav_cs" v-on:click="load_cs">
          <div class="centerHV">
            <img src="img/case-studies.svg" width="70" class="menu_img"/>
            <h2>Case Studies</h2>
          </div>
        </div>
      </div>
    </nav>
    <section id="screensaver" v-bind:class="{ open: open }">
      <span class="ss_arrow" v-for="arrow in arrows" v-bind:style="{ left: arrow.x+'px', top: arrow.y+'px', transform: 'scale('+arrow.s+','+arrow.s+')'}">
        <img src="img/ss_arrow.svg" width="150" v-bind:style="{ 'animation-delay': arrow.d+'ms' }"/>
      </span>
      <ul class="ss_text">
        <li class="centerHV" v-for="item in text">
          <transition name="ss_fade">
            <h2 v-if="item.id == current">{{ item.text }}</h2>
          </transition>
        </li>
      </ul>
    </section>

    <section id="fast_facts">
    </section>

    <section id="pain_points">
    </section>

    <section id="case_studies">
    </section>


  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
